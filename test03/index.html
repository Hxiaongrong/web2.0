<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
      	<div class="abtn">
          	<div class="a1"><center><img src="img/atplus_white.png"></center></div>
          	<div class="a2"><center><img src="img/atplus_green.png"></center></div>
        </div>
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="2人参与讨论" class="page user"><img src="img/people.png"><span>14</span></li>
                <li title="3条评论" class="page comment"><img src="img/comment.png"><span>20</span></li>
                <li title="我有6条评论" class="mine posted"><img src="img/post.png"><span>3</span></li>
                <li title="被赞6次" class="mine like"><img src="img/like.png"><span>4</span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container" >
            <ul id="control-ring">
              <li title="蒙板" class="mask button"><img src="img/mask.png" ></li>
              <li title="历史记录" class="history button"><img src="img/history.png"> </li>
              <li title="消息" class="message button"><img src="img/message.png" ></li><span class="unread">2</span>
              <li title="设置" class="setting button"><img src="img/setting.png"> </li>
              <li title="登录/注册" class="sign button"><img src="img/signin.png"> </li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
